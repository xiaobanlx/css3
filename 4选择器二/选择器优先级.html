<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text{color: red;font-size: 30px;}
        #desc{color: yellow;font-size: 50px;}
    </style>
</head>
<body>
    <!-- wfewghrwh -->
    <h3>全局选择器:*</h3>
    <h3>元素选择器：标签名称</h3>
    <h3>类选择器:class属性名(.)</h3>
    <h3>ID选择器:id属性名(#)</h3>

    <h3>内联样式1000>ID选择器100>类选择器10>元素选择器1</h3>
    
    <p class="text" id="desc">我是p标签</p>

    <p style="color: blueviolet;font-size: 60px;"   class="text" id="desc">我是p标签</p>

    <p style="color: green;font-size: 60px;">内联样式权重最高</p>

</body>
</html>
